<h2 class="display-4">Post Mortem</h2>
<form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
  <input type="hidden" name="id" #id="ngModel" [(ngModel)]="service.formData.id">
  <div class="form-group">
    <ejs-richtexteditor name="textoCarta" [style]="ejsStyle" #textoCarta="ngModel" [(ngModel)]="service.formData.textoCarta" class="form-control" placeholder="Escreva sua carta aqui" required></ejs-richtexteditor>
    <div *ngIf="textoCarta.invalid && textoCarta.touched" class="validation-error">Este campo é obrigatório.</div>
  </div>
  <div class="form-group">
    <button type="submit" [disabled]="form.invalid" class="btn btn-lg btn-block btn-info">Salvar</button>
  </div>

</form>
